<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador Alura Challengs</title>
</head>
<body>
    <header>
        <img class="logo" src="images/Frame 6.png" alt="logo">
    </header>

    <main>
        <section class="seccion1">
            <div class="contenedor-Cajatexto">
                <textarea placeholder="Ingrese el texto aqui..." class="caja-Texto"></textarea>
            </div>
            <div class="alerta">
                <img src="images/bi_exclamation-circle-fill.png" alt="">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">

                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>

        <section class="seccion2">
            <div class="contenedor-munheco">
                <img src="images/Muñeco.png" alt="muñeco">
            </div>
            <div class="contenedor-Parrafo">
                <h3>Ningun mensaje fue <br> encontrado </h3>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <dir class="contenedor-Copiar">
                <input type="button" class="btn-Copiar" value="Copiar">
            </dir>
            <div class="contenedor-Resultado">
                <p class="texto-Resultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
